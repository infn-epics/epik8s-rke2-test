beamline: da-test
namespace: da-test
domain: ""
ingressClassName: "nginx"
epik8namespace: "da"
targetRevision: "main"
serviceAccountName: "default"
## starting point
giturl: https://github.com/infn-epics/epik8s-rke2-test.git
gitrev: main
baseIp: "10.43.0.0/16" ## valid IPs is 10.96.0.0/12
startIp: 1
epik8s_secrets: epik8s-secret

openshift: false
epicsConfiguration:
  name: "epics-configuration" # name of existing configMap that set CA parameters
  address_list: ""
  max_array_bytes: "10000000"
  # conn_tmo: 120
  services:
    pvagateway:
      charturl: 'https://baltig.infn.it/epics-containers/ca-gateway-chart.git'
      targetRevision: 'templates'
      template: "pvagateway"
      ingress:
        enabled: false
      loadbalancer: 192.168.109.241
      nodeSelector:
        lb-network-access: vlan-109
      replicaCount: 1
      auto_security: true
      autosync: true ## restart automatically on changes
      resources:
            limits:
              cpu: 999m
              memory: 2Gi
            requests:
              cpu: 400m
              memory: 500Mi
      

    gateway:
      charturl: 'https://baltig.infn.it/epics-containers/ca-gateway-chart.git'
      targetRevision: 'templates'
      template: "gateway"
      ingress:
        enabled: false
      loadbalancer: 192.168.109.240
      nodeSelector:
        lb-network-access: vlan-109
      replicaCount: 1
      auto_security: true
      autosync: true ## restart automatically on changes
      svcparams:
        - name: "disconnect_timeout"
          value: 60

      resources:
            limits:
              cpu: 999m
              memory: 4Gi
            requests:
              cpu: 400m
              memory: 1Gi
    
    
    archiver: 
      charturl: 'https://baltig.infn.it/epics-containers/epics-archiver-chart.git'

      replicaCount: 1
      serviceAccount:
        create: false
        name: "default"
      storage:
        lts:
          path: /storage/lts
          size: 1000Gi
          claim: ""
          accessMode: ReadWriteOnce
        mts:
          path: /storage/mts
          size: 100Gi
          claim: ""
          accessMode: ReadWriteOnce
        sts:
          path: /storage/sts
          size: 10Gi
          claim: ""
          accessMode: ReadWriteOnce
        logs:
          path: /storage/logs
          size: 50Gi
          claim: ""
          accessMode: ReadWriteOnce
      mysql:
            host: mysql
            dbname: arcappl
            user: arcappl
            pass: arcappl
      enable_ingress: true
      securityContext:
            privileged: true
            runAsUser: 0
            runAsGroup: 1000
      resources:
            limits:
              cpu: 999m
              memory: 6Gi
            requests:
              cpu: 100m
              memory: 4Gi
      autosync: true ## restart automatically on changes
      usegateway: true

    console: 
        replicaCount: 1
        charturl: https://baltig.infn.it/epics-containers/epics-console-chart.git
        enable_ingress: true
        gitpath: opi
        resources:
            limits:
              cpu: 2000m
              memory: 4Gi
            requests:
              cpu: 1000m
              memory: 1Gi
        gitRepoConfig:
          url: https://baltig.infn.it/lnf-da-control/epik8-sparc.git
          path: opi
          branch: master
        autosync: true ## restart automatically on changes
        usegateway: true

    notebook: 
      charturl: https://baltig.infn.it/epics-containers/jupyter-chart.git
      replicaCount: 1
      gitRepoConfig:
        url: https://baltig.infn.it/lnf-da-control/ecs-jupyter-control.git
        path: .
        branch: main
        init: true
      dataVolume:
          claim:  ## an existing claim or empty will create a new one
          size: 5Gi ## size of the claim
          accessMode: ReadWriteOnce
      enable_ingress: true
      usegateway: true
      autosync: false ## restart automatically on changes
      pip:
        - bluesky
        - infn-ophyd-hal
  

    webalarm: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      image:
        repository: baltig.infn.it:4567/epics-containers/phoebus-web-docker
      phoebusservice: "webalarm"
      auto_security: true
      enable_ingress: true
      autosync: false ## restart automatically on changes
      service:
        loglevel: "INFO"
      usegateway: true

    pws: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      image:
        repository: baltig.infn.it:4567/epics-containers/phoebus-web-docker
      phoebusservice: "pvws"
      auto_security: true
      enable_ingress: true
      autosync: false ## restart automatically on changes
      service:
        loglevel: "INFO"
      usegateway: true
    
    dbwr: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      image:
        repository: baltig.infn.it:4567/epics-containers/phoebus-web-docker
      phoebusservice: "dbwr"
      auto_security: true
      enable_ingress: true
      autosync: false ## restart automatically on changes
      service:
        loglevel: "INFO"
      usegateway: true
      gitRepoConfig:
          url: https://baltig.infn.it/lnf-da-control/sparc-epics-opi.git
          path: .
      pvws:
        host: sparc-pws.apps.okd-datest.lnf.infn.it
        port: 80
    

    olog: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "olog"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-ologAttachments"
      autosync: false ## restart automatically on changes
      service:
        loglevel: "INFO"
      cors:
        origins: "http://sparc-webolog.apps.okd-datest.lnf.infn.it"
      ldap:
        enable: true
        user:
          dn:
            pattern: "uid"
        url: "ldap://ds.infn.it"
        base:
          dn: "ou=People,dc=infn,dc=it"
      usegateway: true
    webolog:
      name: "webolog"
      image:
        repository: "baltig.infn.it:4567/epics-containers/phoebus-olog-web"
        tag: "latest"
        pullPolicy: "Always"
      charturl: https://baltig.infn.it/epics-containers/generic-application-chart.git
      enable_ingress: true

      disable: false ##
      env:
        - name: REACT_APP_LEVEL_VALUES
          value: "[\"Urgent\",\"Suggestion\",\"Info\",\"Request\",\"Problem\"]"
        - name: REACT_APP_DEFAULT_LEVEL
          value: "Info"
        - name: REACT_APP_BASE_URL
          value: "http://sparc-olog.apps.okd-datest.lnf.infn.it/Olog"
      exec: ## use default
      securityContext:
            runAsUser: 1000
            runAsGroup: 1000
      service:
        ports:
          - name: webolog
            port: 80
            targetport: 3000
            targetname: webolog
            protocol: TCP
     
    saveandrestore: 
      loglevel: DEBUG
      charturl: https://baltig.infn.it/epics-containers/phoebus-services-chart.git
      phoebusservice: "saveandrestore"
      auto_security: true
      enable_ingress: true
      mongodb: "sparc-saveandrestore"
      autosync: false ## restart automatically on changes
      service:
        loglevel: "DEBUG"
